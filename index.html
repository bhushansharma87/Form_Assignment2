<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Registration Form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="name" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="name" placeholder="Enter your Last name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="name" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="name" placeholder="Enter your Password"></td>
        </tr>
        <tr>
            <td>Re-Enter Password:</td>
            <td><input type="password" id="name" placeholder="Re-Enter your Password"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="name" placeholder="Enter your Birth Date"></td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="number" id="name" placeholder="Enter your Number"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male <input type="radio" name="male"> Female <input type="radio" name="female"> Other <input type="radio" name="other"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="3" cols="20" id="name" placeholder="Enter your Address"></textarea> </td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" id="name" placeholder="Enter your City"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" id="name" placeholder="Enter your State"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" id="name" placeholder="Enter your Country"></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input type="number" id="name" placeholder="Enter your Pincode"></td>
        </tr>
        <tr>
            <td>
                <label>Job Role</label><br>
            </td>
            <td>
            <select name="Role" id="name">
                <option value="WD">Web Developer</option>
                <option value="AD">Android Developer</option>
                <option value="SE">Software Engineer</option>
                <option value="HR">Team Leader</option>
                <option value="DA"> Database Administrator</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <lable>First Location:</lable>
            </td>
            <td>
            <select name="Location" id="name">
                <option value="Ch">Chandigarh</option>
                <option value="De">Delhi</option>
                <option value="Pu">Pune</option>
                <option value="Noi">Noida</option>
                <option value="Bngu">Bengaluru</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <lable>Second Location:</lable>
            </td>
            <td>
            <select name="Location" id="name">
                <option value="De">Delhi</option>
                <option value="Ch">Chandigarh</option>
                <option value="Pu">Pune</option>
                <option value="Noi">Noida</option>
                <option value="Bngu">Bengaluru</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><input type="Submit" name=""></td>
            <td><input type="Reset" name=""></td>
        </tr>

    </table>
    </form>
</body>
</html>
